query ($owner: String!, $repo: String!, $first: Int!, $after: String) {
  repository(owner: $owner, name: $repo) {
    forks(
      first: 10
      after: $after
      orderBy: {field: CREATED_AT, direction: DESC}
    ) {
      edges {
        node {
          id
          name
          owner {
            login
          }
          createdAt
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}